language: python
matrix:
  include:
    - os: osx
      language: generic
      sudo: required
    - os: windows
      language: sh
      before_install:
        - choco install python --version=3.7.4
        - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"

install:
  - pip install -r requirements.txt

script:
  - chmod +x build.sh
  - ./build.sh
  - ls

deploy:
  provider: releases
  api_key: $GITHUB_OATU_TOKEN
  local_dir: "dist"
  skip_cleanup: true
  on:
    branches: true
